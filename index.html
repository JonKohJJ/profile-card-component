<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="body-wrapper">


    <div class="container">
      <img src="./images/bg-pattern-card.svg" class="card-img">
      
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="">
        <div class="name-age">
          <p class="big-bold">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p>London</p>
      </div>

      <div class="stats">
        
        <div class="stat">
          <p class="big-bold">80k</p>
          <p class="text-below-stat">Followers</p>
        </div>
        <div class="stat">
          <p class="big-bold">803k</p>
          <p class="text-below-stat">Likes</p>
        </div>
        <div class="stat">
          <p class="big-bold">1.4k</p>
          <p class="text-below-stat">Photos</p>
        </div>

      </div>

    </div>

    
  </div>
</body>
</html>
